<!DOCTYPE html>
<html>
<head>
  <title>Message Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black; 
      color: white; 
      font-family: Arial, sans-serif;
      animation: backgroundFade 5s infinite alternate;
    }
    #message {
      text-align: center;
      font-size: 24px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    iframe {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      animation: imageBounce 3s ease-in-out infinite;
    }

    /* Animations */
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
      }
      100% {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
      }
    }

    @keyframes imageBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes backgroundFade {
      0% {
        background-color: black;
      }
      100% {
        background-color: #1a1a1a;
      }
    }
  </style>
</head>
<body>
  <div id="message">
    <iframe src="https://giphy.com/embed/14udF3WUwwGMaA" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

  </div>
</body>
</html>
